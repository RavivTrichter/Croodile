<body>
<h2 class="Croco_Pacman"><link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">Crocodile Pacman</h2>
<div id="login">
    <form name='form-login'>
        <span class="fontawesome-user"></span>
        <input type="text" id="user" placeholder="Player name">
        <span class="fontawesome-lock"></span>
        <input type="password" id="password" placeholder="Password">
        <div class="centerButtons">
            <button id="loginButton" class="LoginButton" type="button" value="button_login">Login</button>
            <button id="registerButton" class="LoginButton" type="button" value="button_register">Register</button>
        </div>
    </form>
</div>
